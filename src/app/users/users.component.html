<div class="col-md-11 float-left offset-1 main">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">User Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users[0]">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.username}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
